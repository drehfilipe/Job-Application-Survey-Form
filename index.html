<!DOCTYPE html>
<html>
    <head>
        <h1 id="title">Survey Title</h1>
        <p id="description">Survey description</p>
    </head>
    <body>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your Email" required>
            <label id="number-label" for="number">Age (Optional):</label>
            <input id="number" type="number" placeholder="Enter your age" min="12" max="120">
            <label id="dropdown-label" for="dropdown">Choose one:</label>
            <select id="dropdown" name="choices">
                <option value="choice1">Choice 1</option>
                <option value="choice2">Choice 2</option>
                <option value="choice3">Choice 3</option>
            </select>
            <label for="radio-label">Would you recomended to a friend?<br>
                <input id="radio-label" type="radio" name="items">Item-One
                <input id="radio-label" type="radio" name="items">Item-Two
                <input id="radio-label" type="radio" name="items">Item-Three
            </label>

        </form>
    </body>
</html>
